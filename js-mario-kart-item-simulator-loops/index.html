<!DOCTYPE html>

<html>
  <head>
    <title>Mario Kart Item Simulator</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
  </head>

  <body>
    <div class='main'>
      <h1>Mario Kart Item Simulator</h1>

      <p id='totalItemCount'>
        Banana: <span id='banana'>-</span> | Green Shell:
        <span id='green-shell'>-</span> | Star: <span id='star'>-</span> |
        Golden Mushroom: <span id='golden-mushroom'>-</span> | Bullet Bill:
        <span id='bullet-bill'>-</span>
      </p>
  
      <p><img id='item' src=""></p>
      <p>
        <button id='generate-btn'>Generate Item</button>
        <button id='generate-5-btn'>Generate 5 Items</button>
        <button id='bullet-bill-btn'>Generate 10 Bullet Bills</button>
        <button id='custom-simulation'>Custom Simulation</button>
      </p>
      <hr>
  
      <p id='results'></p></div>

    <!-- Load JavaScript -->
    <script src='main.js'></script>
  </body>
</html>
